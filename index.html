
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>USER CITY CHECK</h2>
    <br>

    Enter City Name : <input placeholder="Enter City Name" type="text" id="userCityName">
    <br><br><br>
    <button id="btn" onclick="check()">CHECK</button>

    <script>
        function check(){
        let citiesName = ["Karachi" , "Lahore", "Islamabad", "Pindi", "Hydrabad", "Peshawar"]

        let userInputCity = document.getElementById("userCityName").value

        let Matchname = "no"

        for(let i=0; i < citiesName.length; i++){

            if(userInputCity == citiesName[i]){

                Matchname = "yes";
                break;

            }
        }

        if(Matchname == "yes"){
            alert("City Matched Go Next Page")
        }
        else{
            alert("City did not Match")
        }
    }

    </script>
</body>
</html>
